<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: The following variables are provided by the environment. Do not modify.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : undefined;

        let db;
        let auth;
        let userId;

        setLogLevel('Debug');

        // UI Elements
        const interviewForm = document.getElementById('interviewForm');
        const companyNameInput = document.getElementById('companyName');
        const interviewDateInput = document.getElementById('interviewDate');
        const interviewTimeInput = document.getElementById('interviewTime');
        const interviewerSelect = document.getElementById('interviewerSelect');
        const statusSelect = document.getElementById('status');
        const interviewsList = document.getElementById('interviewsList');
        const completedCountSpan = document.getElementById('completedCount');
        const totalCountSpan = document.getElementById('totalCount');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        const messageClose = document.getElementById('messageClose');
        const editModal = document.getElementById('editModal');
        const editForm = document.getElementById('editForm');
        const editCompanyNameInput = document.getElementById('editCompanyName');
        const editInterviewDateInput = document.getElementById('editInterviewDate');
        const editInterviewTimeInput = document.getElementById('editInterviewTime');
        const editInterviewerSelect = document.getElementById('editInterviewerSelect');
        const editStatusSelect = document.getElementById('editStatus');
        const editModalCloseButton = document.getElementById('editModalClose');
        const searchInput = document.getElementById('searchInput');
        let currentEditingDocId = null;

        // Function to show a custom message box
        function showMessage(message, type = 'info') {
            messageText.textContent = message;
            messageBox.className = 'fixed bottom-4 right-4 p-4 rounded-lg shadow-lg text-white transition-opacity duration-300';
            if (type === 'error') {
                messageBox.classList.add('bg-red-500');
            } else {
                messageBox.classList.add('bg-blue-500');
            }
            messageBox.classList.remove('opacity-0', 'hidden');
            messageBox.classList.add('opacity-100');
        }

        messageClose.addEventListener('click', () => {
            messageBox.classList.remove('opacity-100');
            messageBox.classList.add('opacity-0');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 300);
        });

        // Initialize Firebase
        function initializeFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        userIdDisplay.textContent = `User ID: ${userId}`;
                        console.log('Signed in with user ID:', userId);
                        setupRealtimeListener();
                    } else {
                        // Sign in anonymously if no auth token is provided
                        try {
                             if (initialAuthToken) {
                                await signInWithCustomToken(auth, initialAuthToken);
                             } else {
                                await signInAnonymously(auth);
                             }
                        } catch (error) {
                            console.error("Authentication failed:", error);
                            showMessage("Authentication failed. Please try again.", 'error');
                        }
                    }
                });
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                showMessage("Firebase initialization failed.", 'error');
            }
        }
        
        // Add Interview
        interviewForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const companyName = companyNameInput.value.trim();
            const interviewDate = interviewDateInput.value;
            const interviewTime = interviewTimeInput.value;
            const interviewer = interviewerSelect.value;
            const status = statusSelect.value;

            if (!companyName || !interviewDate || !interviewTime) {
                showMessage("Please fill out all fields.", 'error');
                return;
            }

            try {
                const interviewsCollection = collection(db, `artifacts/${appId}/users/${userId}/interviews`);
                await addDoc(interviewsCollection, {
                    companyName,
                    interviewDate,
                    interviewTime,
                    interviewer,
                    status,
                    createdAt: new Date()
                });
                showMessage("Interview added successfully!");
                interviewForm.reset();
            } catch (error) {
                console.error("Error adding document: ", error);
                showMessage("Error adding interview.", 'error');
            }
        });

        // Setup real-time listener for interviews
        function setupRealtimeListener() {
            const interviewsCollection = collection(db, `artifacts/${appId}/users/${userId}/interviews`);
            onSnapshot(interviewsCollection, (snapshot) => {
                const interviews = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                const completedCount = interviews.filter(item => item.status === 'Completed').length;
                const totalCount = interviews.length;

                completedCountSpan.textContent = completedCount;
                totalCountSpan.textContent = totalCount;
                
                renderInterviews(interviews, searchInput.value.trim().toLowerCase());
            });
        }
        
        // Function to render the interviews based on search query
        function renderInterviews(interviews, searchQuery) {
            interviewsList.innerHTML = ''; // Clear existing list
            
            const filteredInterviews = interviews.filter(item => 
                item.companyName.toLowerCase().includes(searchQuery)
            );
            
            filteredInterviews.forEach(item => {
                const listItem = document.createElement('div');
                listItem.className = 'flex items-center justify-between p-4 bg-gray-100 rounded-lg shadow-md mb-2 transition-all duration-300 transform opacity-0 translate-y-2 fade-in';
                
                if (item.status === 'Completed') {
                    listItem.classList.add('border-l-4', 'border-green-500');
                } else if (item.status === 'Scheduled') {
                    listItem.classList.add('border-l-4', 'border-blue-500');
                } else {
                    listItem.classList.add('border-l-4', 'border-red-500');
                }

                listItem.innerHTML = `
                    <div>
                        <p class="font-semibold text-lg">${item.companyName}</p>
                        <p class="text-gray-600 text-sm">Date: ${item.interviewDate}</p>
                        <p class="text-gray-600 text-sm">Time: ${item.interviewTime}</p>
                        <p class="text-gray-600 text-sm">Interviewer: ${item.interviewer}</p>
                        <p class="text-gray-600 text-sm">Status: ${item.status}</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button data-id="${item.id}" class="edit-btn p-2 bg-blue-500 text-white rounded-md shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                              <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
                              <path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" />
                            </svg>
                        </button>
                        <button data-id="${item.id}" class="delete-btn p-2 bg-red-500 text-white rounded-md shadow hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                              <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 10-2 0v6a1 1 0 102 0V8z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                `;
                interviewsList.appendChild(listItem);
                setTimeout(() => listItem.classList.remove('opacity-0', 'translate-y-2'), 10);
            });
            
            // Re-attach event listeners to new buttons
            document.querySelectorAll('.edit-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const docId = e.currentTarget.dataset.id;
                    const interviewData = interviews.find(item => item.id === docId);
                    
                    currentEditingDocId = docId;
                    editCompanyNameInput.value = interviewData.companyName;
                    editInterviewDateInput.value = interviewData.interviewDate;
                    editInterviewTimeInput.value = interviewData.interviewTime;
                    editInterviewerSelect.value = interviewData.interviewer;
                    editStatusSelect.value = interviewData.status;
                    
                    editModal.classList.remove('hidden');
                });
            });

            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', async (e) => {
                    const docId = e.currentTarget.dataset.id;
                    try {
                        const interviewRef = doc(db, `artifacts/${appId}/users/${userId}/interviews`, docId);
                        await deleteDoc(interviewRef);
                        showMessage("Interview deleted successfully!");
                    } catch (error) {
                        console.error("Error deleting document: ", error);
                        showMessage("Error deleting interview.", 'error');
                    }
                });
            });
        }
        
        // Handle edit form submission
        editForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentEditingDocId) return;

            const companyName = editCompanyNameInput.value.trim();
            const interviewDate = editInterviewDateInput.value;
            const interviewTime = editInterviewTimeInput.value;
            const interviewer = editInterviewerSelect.value;
            const status = editStatusSelect.value;
            
            try {
                const interviewRef = doc(db, `artifacts/${appId}/users/${userId}/interviews`, currentEditingDocId);
                await updateDoc(interviewRef, {
                    companyName,
                    interviewDate,
                    interviewTime,
                    interviewer,
                    status
                });
                showMessage("Interview updated successfully!");
                editModal.classList.add('hidden');
            } catch (error) {
                console.error("Error updating document: ", error);
                showMessage("Error updating interview.", 'error');
            }
        });

        // Close edit modal
        editModalCloseButton.addEventListener('click', () => {
            editModal.classList.add('hidden');
        });
        
        // Search functionality
        searchInput.addEventListener('keyup', (e) => {
            const interviewsCollection = collection(db, `artifacts/${appId}/users/${userId}/interviews`);
            onSnapshot(interviewsCollection, (snapshot) => {
                const interviews = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderInterviews(interviews, e.target.value.trim().toLowerCase());
            });
        });

        // Start the application
        window.onload = initializeFirebase;
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div class="w-full max-w-2xl bg-white p-8 rounded-xl shadow-2xl space-y-8">
        <h1 class="text-4xl font-extrabold text-center text-gray-800">Interview Tracker</h1>
        
        <p id="userIdDisplay" class="text-sm text-center text-gray-500 truncate"></p>

        <!-- Add Interview Form -->
        <div class="bg-gray-50 p-6 rounded-lg shadow-inner">
            <h2 class="text-2xl font-bold text-gray-700 mb-4">Add a New Interview</h2>
            <form id="interviewForm" class="space-y-4">
                <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                    <input type="text" id="companyName" placeholder="Company Name" required class="flex-1 p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="date" id="interviewDate" required class="flex-1 p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="time" id="interviewTime" required class="flex-1 p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <select id="interviewerSelect" class="p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="Vijay">Vijay</option>
                        <option value="Kartik">Kartik</option>
                    </select>
                    <select id="status" class="p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="Scheduled">Scheduled</option>
                        <option value="Completed">Completed</option>
                        <option value="Canceled">Canceled</option>
                    </select>
                </div>
                <button type="submit" class="w-full p-3 bg-blue-600 text-white font-semibold rounded-md shadow-md hover:bg-blue-700 transition-colors duration-200">
                    Add Interview
                </button>
            </form>
        </div>

        <!-- Interview List and Summary -->
        <div class="space-y-4">
            <div class="flex flex-col sm:flex-row sm:items-center justify-between">
                <h2 class="text-2xl font-bold text-gray-700 mb-2 sm:mb-0">My Interviews</h2>
                <div class="flex flex-col sm:flex-row items-center space-y-2 sm:space-y-0 sm:space-x-4">
                    <div class="p-2 bg-blue-100 text-blue-800 font-semibold rounded-full">
                        Total: <span id="totalCount">0</span>
                    </div>
                    <div class="p-2 bg-green-100 text-green-800 font-semibold rounded-full">
                        Completed: <span id="completedCount">0</span>
                    </div>
                </div>
            </div>
            
            <input type="text" id="searchInput" placeholder="Search by company name..." class="w-full p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 mb-4">
            
            <div id="interviewsList" class="space-y-4">
                <!-- Interview items will be rendered here by JavaScript -->
            </div>
        </div>

    </div>

    <!-- Custom Message Box -->
    <div id="messageBox" class="hidden fixed bottom-4 right-4 p-4 rounded-lg shadow-lg text-white transition-opacity duration-300">
        <div class="flex items-center justify-between">
            <span id="messageText"></span>
            <button id="messageClose" class="ml-4 text-white hover:text-gray-200 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>
    </div>
    
    <!-- Edit Modal -->
    <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-700">Edit Interview</h2>
                <button id="editModalClose" class="text-gray-500 hover:text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <form id="editForm" class="space-y-4">
                <div>
                    <label for="editCompanyName" class="block text-sm font-medium text-gray-700">Company Name</label>
                    <input type="text" id="editCompanyName" required class="mt-1 block w-full p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="editInterviewDate" class="block text-sm font-medium text-gray-700">Interview Date</label>
                    <input type="date" id="editInterviewDate" required class="mt-1 block w-full p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="editInterviewTime" class="block text-sm font-medium text-gray-700">Interview Time</label>
                    <input type="time" id="editInterviewTime" required class="mt-1 block w-full p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="editInterviewerSelect" class="block text-sm font-medium text-gray-700">Interviewer</label>
                    <select id="editInterviewerSelect" class="mt-1 block w-full p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="Vijay">Vijay</option>
                        <option value="Kartik">Kartik</option>
                    </select>
                </div>
                <div>
                    <label for="editStatus" class="block text-sm font-medium text-gray-700">Status</label>
                    <select id="editStatus" class="mt-1 block w-full p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="Scheduled">Scheduled</option>
                        <option value="Completed">Completed</option>
                        <option value="Canceled">Canceled</option>
                    </select>
                </div>
                <button type="submit" class="w-full p-3 bg-green-600 text-white font-semibold rounded-md shadow-md hover:bg-green-700 transition-colors duration-200">
                    Save Changes
                </button>
            </form>
        </div>
    </div>

</body>
</html>
